<html>
<head>
    <script>
        function redirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const target = urlParams.get('target');
            alert(target);
            const link = document.querySelector('a');
            alert(link);
            link.textContent = "Add $target";
            link.href = target;
            link.click();
        }
        window.onload = redirect;
    </script>
</head>
<body>
    <a>Add server</a>
</body>
</html>
